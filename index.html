<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Roman To Integer</title>
    
</head>

<body>
    <div class="container">
        <div class="convert">
            <h2>Convert Roman To Integer</h2>
            <div class="wrapp">
                <input type="checkbox" name="" id="switch"><label for="switch">Integer to Roman</label>
            </div>
            <input type="text" name="" id="enter" placeholder="enter a Roman or Integer number">
            <button id="conver">Convert</button>
            <input type="text" name="" id="exit">
        </div>
        <div class="info">
            <ul>
                <h3>Roman Letter</h3>
                <li>I</li>
                <li>V</li>
                <li>X</li>
                <li>L</li>
                <li>C</li>
                <li>D</li>
                <li>M</li>
            </ul>
            <ul>
                <h3>Integer Value</h3>
                <li>1</li>
                <li>5</li>
                <li>10</li>
                <li>50</li>
                <li>100</li>
                <li>500</li>
                <li>1000</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
